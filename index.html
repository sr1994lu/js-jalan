<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>じゃらん条件検索アプリケーション</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/vendor/materialize/css/materialize.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

<nav class="blue navbar">
    <div class="nav-wrapper">
        <a href="#" class="brand-logo center"><i class="material-icons left" >room</i></a>
    </div>
</nav>

<div class="main-area">
  <div class="main-area-inner">
    <div id="map"></div>
  </div>
</div>
<div class="side-area">
  <div class="side-area-inner">
    <div class="row">
        <div class="col s12">
            <form class="row" id="search">
                <div class="col s6 input-field">
                    <input type="date" name="stay_date" id="date" class="datepicker">
                    <label for="date">宿泊日</label>
                </div>

                <div class="col s6 input-field">
                    <select name="l_area" id="l_area">
                        <option value="" disabled selected>地域を選択してください</option>
                        <option value="136200">銀座・日本橋・東京駅周辺</option>
                        <option value="136500">お茶の水・湯島・九段・後楽園</option>
                        <option value="136800">六本木・麻布・赤坂・青山</option>
                        <option value="137100">お台場・汐留・新橋・品川</option>
                        <option value="137400">上野・浅草・両国</option>
                        <option value="137700">池袋・目白・板橋・赤羽</option>
                        <option value="138000">新宿・中野・杉並・吉祥寺</option>
                        <option value="138300">渋谷・目黒・世田谷</option>
                        <option value="138600">蒲田・大森・羽田周辺</option>
                        <option value="138900">葛飾・江戸川・江東</option>
                        <option value="139200">八王子・立川・町田・府中・調布</option>
                        <option value="139500">青梅・奥多摩</option>
                        <option value="139800">伊豆七島・小笠原</option>
                    </select>
                </div>

                <div class="col s12 input-field">
                    <input type="number" name="adult_num" id="adult_num">
                    <label for="adult_num">大人人数</label>
                </div>
                <div class="col s12 l6 offset-l3">
                    <button type="submit" class="btn btn-block blue" style="width: 100%;"><i class="material-icons left">search</i>検索する</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col s12" id="results-wrap">

          <div class="card">
            <div class="row">
              <div class="col s3 image">
                <img src="http://placehold.it/200x200" class="responsive-img" />
              </div>
              <div class="col s9 content">
                <ul>
                  <li class="left"><i class="material-icons left">business</i>ホテル名</li>
                  <li class="left"><i class="material-icons left">payment</i>10000円〜</li>
                </ul>
                <p class="clearfix">プラン名</p>
                <a target="_blank" href="#" class="btn btn-block blue">プランの詳細を見る</a>
              </div>
            </div>
          </div>


        </div>
    </div>


  </div>
</div>

<script type="text/javascript" src="assets/vendor/jquery-1.12.3.js"></script>
<script type="text/javascript" src="assets/vendor/riot+compiler.min.js"></script>
<script type="text/javascript" src="assets/vendor/materialize/js/materialize.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&libraries=places&key=AIzaSyBpCuSn7zpbWEfGsWZ3wz3q9pf9gNGbnEg"></script>
<script type="text/javascript" src="assets/app.js"></script>
</body>
</html>
